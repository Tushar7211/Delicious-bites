<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delicious Bites</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto&display=swap" rel="stylesheet">
 <style>
  body {
    margin: 0;
    padding: 0;
    background: url('https://images.pexels.com/photos/70497/pexels-photo-70497.jpeg') no-repeat center center/cover;
    height: 100vh;
    font-family: 'Roboto', sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    color: white;
    text-align: center;
  }

  .welcome {
    font-size: 2rem;
    margin-bottom: 10px;
    font-weight: 300;
    letter-spacing: 2px;
  }

  .restaurant-name {
    font-family: 'Lato';
    font-size: 3.5rem;
    height: 70px;
    overflow: hidden;
    white-space: nowrap;
    border-right: 3px solid white;
    max-width: 600px;
    margin: 0 auto 40px auto; /* increased bottom spacing */
  }

  .order-btn {
    background-color: #ffc107;
    border: none;
    color: #333;
    padding: 15px 30px;
    font-size: 1.2rem;
    font-weight: bold;
    cursor: pointer;
    border-radius: 50px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    transition: background-color 0.3s;
    z-index: 1;
  }

  .order-btn:hover {
    background-color: #ffca2c;
  }
</style>

<body>
  <div class="welcome">Welcome to</div>
  <div class="restaurant-name" id="restaurantName"></div>
  <a href="mainpage.html"><button class="order-btn">ORDER NOW</button></a>

  <script>
    const nameText = "Delicious Bites";
    const display = document.getElementById("restaurantName");
    let index = 0;

    function typeEffect() {
      if (index <= nameText.length) {
        display.textContent = nameText.slice(0, index);
        index++;
        setTimeout(typeEffect, 150);
      } else {
        setTimeout(() => {
          index = 0;
          display.textContent = "";
          setTimeout(typeEffect, 500);
        }, 2000); // pause before retyping
      }
    }

    typeEffect();
  </script>
</body>
